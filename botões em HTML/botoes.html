<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>botões</title>
</head>

<body>
    <form action="">

        <input type="radio" name="sexo" id="sexo"> <!-- Botão de selecionar uma unica opção -->
        <input type="checkbox" name="checkbox" id="checkbox">
        <!-- Botão que tem o formato de um quadrado para marcar -->

        <select name="drop-down" id="drop-down"> <!-- botão para selecionar uma opção de uma lista de opções -->
            <option value="DF">DF</option>
            <option value="GO">GO</option>
            <option value="SP">SP</option>
            <option value="MT">MT</option>
        </select>

        <textarea name="comentario" id="" cols="30" rows="10">Digite seu comentario</textarea>
        <!-- Área para digitar um cometário -->

        <input type="file" name="Arquivo" id="Arquivo"> <!-- Área ára fixar um arquivo -->
        <button type="button">Enviar</button>
        <button type="submit">Enviar</button>
        <button type="reset">reset</button>

    </form>
</body>

</html>
