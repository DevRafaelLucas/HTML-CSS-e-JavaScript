<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../Ex20.html formulário para cadastro/style.css">
</head>

<body>
    <form action="">
        <div id="titulo_de_cadastro">
            <h1>Cadastro de Paciente</h1>
        </div>
        <div id="area_cadastro">
            <div>
                <label for="nome" 0>Digite seu Nome:</label>
                <br>
                <input type="text" name="nome do usuario" id="nome" required>
            </div>
            <div>
                <label for="CPF">Digite seu CPF:</label>
                <br>
                <input type="text" name="CPF" id="cpf" required>
            </div>
            <div>
                <label for="Endereço">Digite seu Endereço:</label>
                <br>
                <input type="text" name="Endereço" id="endereco" required>
            </div>
            <div>
                <label for="Telefone">Digite seu Telefone:</label>
                <br>
                <input type="tel" name="Telefone" id="telefone" required>
            </div>
            <div>
                <label for="Email">Digite seu Email:</label>
                <br>
                <input type="email" name="Email" id="email" required>
            </div>
            <div>
                <label for="Data">Data de Nascimento:</label>
                <br>
                <input type="date" name="Data de Nascimento" id="data" required>
            </div>
            <div>
                <label for="Login">Digite seu Login:</label>
                <br>
                <input type="text" name="Login" id="login" required>
            </div>
            <div>
                <label for="Senha">Digite sua Senha:</label>
                <br>
                <input type="text" name="Senha" id="senha" required>
            </div>
        </div>
        <div id="botoes">
            <button id="botao_gravar">Gravar</button>
            <button id="botao_limpar">Limpar</button>
        </div>
    </form>
</body>

</html>
