<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 12 Tabela com CSS inline</title>
</head>
<body>
<h1 style="text-align: center;">Tabela</h1>
<table style="width: 100%; border-collapse: collapse; border: 3px solid #000;">  <!-- tag de criar tabela -->
    <tr > <!-- tag de criar linha na tabela-->
        <th style="border: 1px solid grey; padding: 10px; text-align: center;">A</th> <!-- tag de criar titulo da tabela -->
        <th style="border: 1px solid grey; padding: 10px; text-align: center;">B</th>
    </tr>
    <tr>
        <td> <!-- tag de criar coluna da tabela -->

        </td>
    </tr>
</table>
</body>
</html>
