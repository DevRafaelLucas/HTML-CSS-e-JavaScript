    <title>Exercicio 13 Tabela com CSS Inline</title>

<body>
<h1 style="text-align: center;">Tabela</h1>
<table style="width: 100%; border-collapse: collapse;">  <!-- tag de criar tabela -->
    
    <tr > <!-- tag de criar linha na tabela-->

        <th style="border: 2px solid #00796b; padding: 10px; background-color: #004d40; color: white;">Código</th> <!-- tag de criar titulo da tabela -->
        <th style="border: 2px solid #00796b; padding: 10px; background-color: #004d40; color: white;">Produto</th> <!-- tag de criar titulo da tabela -->
        <th style="border: 2px solid #00796b; padding: 10px; background-color: #004d40; color: white;">Categoria</th> <!-- tag de criar titulo da tabela -->
        <th style="border: 2px solid #00796b; padding: 10px; background-color: #004d40; color: white;">Quantidade</th> <!-- tag de criar titulo da tabela -->
        <th style="border: 2px solid #00796b; padding: 10px; background-color: #004d40; color: white;">Preço Unitário</th> <!-- tag de criar titulo da tabela -->
        <th style="border: 2px solid #00796b; padding: 10px; background-color: #004d40; color: white;">Preço Total</th> <!-- tag de criar titulo da tabela -->
        <th style="border: 2px solid #00796b; padding: 10px; background-color: #004d40; color: white;">Fornecedor</th> <!-- tag de criar titulo da tabela -->
        <th style="border: 2px solid #00796b; padding: 10px; background-color: #004d40; color: white;">Data de Compra</th> <!-- tag de criar titulo da tabela -->
        <th style="border: 2px solid #00796b; padding: 10px; background-color: #004d40; color: white;">Data de Validade</th> <!-- tag de criar titulo da tabela -->
        <th style="border: 2px solid #00796b; padding: 10px; background-color: #004d40; color: white;">Status</th> <!-- tag de criar titulo da tabela -->
        
    </tr>
    <tr>
        <td> <!-- tag de criar coluna da tabela -->

        </td>
    </tr>
</table>
</body>
</html>
