<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 14 Tabela com CSS inline</title>
</head>
<body>
<h1 style="text-align: center;">Tabela</h1>
<table style="width: 100%; border-collapse: collapse;">  <!-- tag de criar tabela -->
    
    <tr > <!-- tag de criar linha na tabela-->

        <th style="border: 1px solid #ddd; padding: 8px; background-color: #004d40; color: white;">Nome do Produto</th> <!-- tag de criar titulo da tabela -->
        <th style="border: 1px solid #ddd; padding: 8px; background-color: #004d40; color: white;">Categoria</th> <!-- tag de criar titulo da tabela -->
        <th style="border: 1px solid #ddd; padding: 8px; background-color: #004d40; color: white;">Marca</th> <!-- tag de criar titulo da tabela -->
        <th style="border: 1px solid #ddd; padding: 8px; background-color: #004d40; color: white;">Modelo</th> <!-- tag de criar titulo da tabela -->
        <th style="border: 1px solid #ddd; padding: 8px; background-color: #004d40; color: white;">Preço</th> <!-- tag de criar titulo da tabela -->
        <th style="border: 1px solid #ddd; padding: 8px; background-color: #004d40; color: white;">Quantidade</th> <!-- tag de criar titulo da tabela -->
        <th style="border: 1px solid #ddd; padding: 8px; background-color: #004d40; color: white;">Data de Fabricação</th> <!-- tag de criar titulo da tabela -->
        <th style="border: 1px solid #ddd; padding: 8px; background-color: #004d40; color: white;">Data de Expiração</th> <!-- tag de criar titulo da tabela -->
        <th style="border: 1px solid #ddd; padding: 8px; background-color: #004d40; color: white;">Data de Validade</th> <!-- tag de criar titulo da tabela -->
        <th style="border: 1px solid #ddd; padding: 8px; background-color: #004d40; color: white;">Localização</th> <!-- tag de criar titulo da tabela -->
        
    </tr>
    <tr>
        <td> <!-- tag de criar coluna da tabela -->

        </td>
    </tr>
</table>
</body>
</html>
