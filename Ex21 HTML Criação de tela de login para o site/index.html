<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex21</title>
    <link rel="stylesheet" href="../Ex21.html criação de Tela de Login/style.css">
</head>

<body>
    <form action="">
        <div id="formulario">

            <div>
                <h1>Login de Usuário</h1>
            </div>

            <div>
                <label id="nome_email" for="form-nome">Nome de Usuário ou E-mail:</label>
                <br>
                <input type="text" name="username" id="username" required>
            </div>

            <div>
                <label id="senha" for="form-senha">Senha:</label>
                <br>
                <input type="number" name="password" id="password">
            </div>

            <div>
                <input type="checkbox" name="password" id="box-lembrar">
                <br>
                <label id="box-nome" for="lembrar">Lembre-me</label>
            </div>

            <div>
                <button id="botao-entrar" type="submit">Entrar</button>
            </div>

            <div>
                <button id="botao-limpar" type="submit">Limpar</button>
            </div>

            <div>
                <a id="esqueci-senha" href="#">Esqueci a senha</a>
            </div>

            <div>
                <a id="criar-conta" href="#">Criar conta</a>
            </div>
        </div>
    </form>
</body>

</html>
